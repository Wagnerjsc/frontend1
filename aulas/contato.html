<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica XYZ | Atendimento médico em Cidade</title>
    <meta name="description" content="Clínica com atendimento em várias especialidades médicas em Cidade. Serviços médicos, convênios e agendamento online.">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="imagens/logo.png" alt="Logo Clínica XYZ">
    </header>

    <main>
        <section class="hero">
            <h1>Contato</h1>
            <p>Formulário de contato e mapa de localização</p>
        </section>

        <section class="contato">
            <div>
                <form name="form1" id="form1" method="post" action="" onsubmit="return validaForm()">
                    <p>Preencha os campos abaixo:</p>

                    <div>
                        <label>Nome:</label>
                        <input name="nome" id="nome" type="text" class="campo" required />
                    </div>
                    <div>
                        <label>E-mail:</label>
                        <input name="email" id="email" type="email" class="campo" required />
                    </div>
                    <div>
                        <label>Sexo:</label>
                        <input name="sexo" id="Masc" type="radio" value="Masc"> Masculino
                        <input name="sexo" id="Fem" type="radio" value="Fem"> Feminino
                    </div>
                    <div>
                        <label>Assunto:</label>
                        <select name="assunto" id="assunto" class="combo">
                            <option>Crítica</option>
                            <option>Dúvida</option>
                            <option>Sugestão</option>
                            <option selected>Elogio</option>
                            <option>Informação</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div>
                        <label>Comentário:</label>
                        <textarea name="comentario" id="comentario" 
                        cols="45" rows="6" class="campo"></textarea>
                    </div>
                    <div>
                        <input name="newsletter" id="newsletter" type="checkbox" value="sim" />
                        Quero receber as novidades do site por email
                    </div>
                    <div>
                        <input name="enviar" id="enviar" type="submit" value="Enviar Dados" class="botao" />
                    </div>

                </form>
            </div>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.325645059832!2d-47.40015992102051!3d-22.566920705647586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c880ee0caac24d%3A0x95fcf7d5914d4d50!2sSenac%20Limeira!5e0!3m2!1spt-BR!2sbr!4v1731372133084!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>

        <section class="voltar">
            <a href="index.html"><i class="bi bi-arrow-left-circle-fill"></i> Voltar</a>
        </section>

    </main>

    <footer>
        &copy; 2025 - Clínica XYZ | Créditos
    </footer>
</body>

</html>
